<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" value="存" id="save">
  <input type="button" value="取" id="get">
</body>
<script>
let obj = {
  name : '狗蛋',
  age : 12,
  gender : '男'
}
// 把对象转换为json格式字符串
let jsonStr = JSON.stringify(obj);
console.log(jsonStr);
let btn_save = document.querySelector('#save');
btn_save.onclick = function(){
  localStorage.setItem('person',jsonStr);
}

let btn_get = document.querySelector('#get');
btn_get.onclick = function(){
  let res = localStorage.getItem('person');
  console.log(res);
  // 如果拿到了json格式的字符串，还可以逆向的把json格式字符串，转换为js的对象
  let obj = JSON.parse(res);
  console.log(obj);
}
</script>
</html>
